<form  (ngSubmit)="guardar()" [formGroup]="miFormulario">
  <div class="space-y-12">
    <div class="border-b border-gray-900/10 pb-12">
      <h2 class="text-base/7 font-semibold text-gray-900">Crear Categoría</h2>

      <div class="col-span-full mt-2">
        <label for="street-address" class="block text-sm/6 font-medium text-gray-900">Nombre categoría</label>
        <div class="mt-2">
          <input
            type="text"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
            formControlName="name">
        </div>

        <span class="text-red-600 font-semibold text-sm" *ngIf="campoEsValido( 'name' )">
          Este campo es obligatorio
        </span>

      </div>
    </div>
  </div>

  <div class="mt-6 flex items-center justify-end gap-x-6">
    <button type="button" class="text-sm/6 font-semibold text-gray-900">Cancel</button>
    <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    [disabled]="miFormulario.invalid">Crear</button>
  </div>

  <div *ngIf="respuesta === 'success'" class="mt-4 bg-green-100 border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
    La categoría se creo con éxito.
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="respuesta === 'error'" class="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
    La categoría no se creo. Intente más tarde.
  </div>

</form>
