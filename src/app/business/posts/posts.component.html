
<form (ngSubmit)="guardar()" [formGroup]="miFormulario">
  <div class="space-y-12">
    <div class="border-b border-gray-900/10 pb-12">
      <h2 class="text-base/7 font-semibold text-gray-900">Crear Post</h2>
    </div>

    <div class="pb-12">
      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label for="first-name" class="block text-sm/6 font-medium text-gray-900">Título</label>
          <div class="mt-2">
            <input
              type="text"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
              formControlName="title">
          </div>
          <span class="text-red-600 font-semibold text-sm" *ngIf="campoEsValido( 'title' )">
            Este campo es obligatorio
          </span>
        </div>

        <div class="sm:col-span-3">
          <label for="category" class="block text-sm/6 font-medium text-gray-900">Categoría</label>
          <div class="mt-2">
            <select
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
              formControlName="category_id">

              <option>Selecciona una categoria</option>
              <option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.name }}</option>
            </select>
          </div>
          <span class="text-red-600 font-semibold text-sm" *ngIf="campoEsValido( 'category_id' )">
            Este campo es obligatorio
          </span>
        </div>

        <div class="col-span-full">
          <label for="about" class="block text-sm/6 font-medium text-gray-900">Escribe el artículo</label>
          <div class="mt-2">
            <textarea
              rows="3"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
              formControlName="content">
            </textarea>
          </div>
          <span class="text-red-600 font-semibold text-sm" *ngIf="campoEsValido( 'content' )">
            Este campo es obligatorio
          </span>
        </div>
      </div>
    </div>

  </div>

  <div class="mt-6 flex items-center justify-end gap-x-6">
    <button type="button" class="text-sm/6 font-semibold text-gray-900">Cancel</button>
    <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Crear post</button>
  </div>

  <div *ngIf="respuesta === 'success'" class="mt-4 bg-green-100 border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
    El post se creo con éxito.
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="respuesta === 'error'" class="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
    El post no se creo. Intente más tarde.
  </div>

</form>
